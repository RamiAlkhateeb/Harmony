<section id="pricing" class="mat-typography" [ngStyle.lt-md]="{'margin-top': '50px', 'margin-bottom': '50px'}">
      <div class="container">

      	<div class="pricing-section pricing-heading" fxLayout="column" fxLayoutAlign="center center">
            <div>
            <h2 [ngStyle.lt-md]="{'margin-bottom': '15px'}">{{'NAV.Library' | translate}}</h2>
            </div>
            <div>
	        <h3 [ngStyle.xs]="{'font-size': '18px'}" [ngStyle.sm]="{'font-size': '22px'}"> Books</h3>
	        </div>
        </div>

		<mat-form-field>
			<mat-label>Filter</mat-label>
			<input matInput (keyup)="applyFilter($event)" placeholder="Ex. Book Name">
		  </mat-form-field>
		  
		  <div class="mat-elevation-z8">
			<table mat-table [dataSource]="dataSource" matSort>
		  
			  <!-- ID Column -->
			  <ng-container matColumnDef="id">
				<th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
				<td mat-cell *matCellDef="let row"> {{row.id}} </td>
			  </ng-container>
		  
			  <!-- Progress Column
			  <ng-container matColumnDef="progress">
				<th mat-header-cell *matHeaderCellDef mat-sort-header> Progress </th>
				<td mat-cell *matCellDef="let row"> {{row.progress}}% </td>
			  </ng-container> -->
		  
			  <!-- Name Column -->
			  <ng-container matColumnDef="Name">
				<th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
				<td mat-cell *matCellDef="let row"> {{row.Name}} </td>
			  </ng-container>
		  
			  <!-- Color Column -->
			  <ng-container matColumnDef="Author">
				<th mat-header-cell *matHeaderCellDef mat-sort-header> Author </th>
				<td mat-cell *matCellDef="let row" > {{row.Author}} </td>
			  </ng-container>

			   <!-- Color Column -->
			   <ng-container matColumnDef="Section">
				<th mat-header-cell *matHeaderCellDef mat-sort-header> Section </th>
				<td mat-cell *matCellDef="let row" > {{row.Section}} </td>
			  </ng-container>
		  
			  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
			  <tr mat-row *matRowDef="let row; columns: displayedColumns;">
			  </tr>
			</table>
		  
			<mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
		  </div>

			  can be found in the LICENSE file at http://angular.io/license -->

	</div>
</section>
